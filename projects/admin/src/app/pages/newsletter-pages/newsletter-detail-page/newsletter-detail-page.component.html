<h2 class="page-title">신고 내역</h2>

<div class="container mat-elevation-z1">

  <button mat-mini-fab
          class="absolute absolute-te raise"
          type="button"
          color="warn"
          (click)="removeNewsletter()">
    <i class="las la-trash-alt"></i>
  </button>

  <div class="header">
    <div class="title">{{newsletter?.title}}</div>
    <div class="info">
      <span class="writer me">작성자: {{newsletter?.writer?.name}}</span>
      <span class="hits me-auto">조회수: {{newsletter?.hits | number}}</span>
      <span class="date">작성일: {{newsletter?.createdAt | date: 'yyyy.MM.dd.'}}</span>
    </div>
  </div>

  <div class="body" [swInnerHtml]="newsletter?.content"></div>

  <div class="flex justify-end">
    <a mat-raised-button
       color="primary"
       routerLink="/newsletter/list">
      <i class="las la-th-list"></i><span class="ms">목 록</span>
    </a>
  </div>
</div>
