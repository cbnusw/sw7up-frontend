<div *ngIf="subjects.length === 0" class="empty">
  등록된 주제가 없습니다.
</div>
<div class="subjects-container">
  <sw-step-up-subject *ngFor="let subject of subjects; let i = index"
                      (changeContent)="changeContent.emit()"
                      (addContent)="addContent.emit()"
                      [subject]="subject"
                      (removeSubject)="remove(i)">
  </sw-step-up-subject>
</div>
<button type="button" class="add-btn" (click)="addSubject()">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
       class="add-icon">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 10.5v6m3-3H9m4.06-7.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"/>
  </svg>
</button>
