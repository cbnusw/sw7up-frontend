<header #filterHeader class="flex justify-between items-center px-4 py-2 w-full">
  <button type="button" (click)="collapsed = !collapsed" class="flex gap-2 items-center text-center">
    <svg *ngIf="collapsed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
         stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
    </svg>
    <svg *ngIf="!collapsed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
         stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15"/>
    </svg>
    <span class="text-gray-500 text-sm hidden lg:block duration-300">검색 필터 {{collapsed ? '열기' : '닫기'}}</span>
  </button>
  <div class="flex gap-2 items-center">
    <ng-content select="[tools]"></ng-content>
  </div>
</header>
<div #filterBody class="flex flex-col gap-6 px-6 pb-6">
  <ng-content select="[body]"></ng-content>
</div>
