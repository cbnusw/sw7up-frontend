<button type="button"
        (click)="isOpenOptions = !isOpenOptions"
        (blur)="blur($event)"
        [disabled]="isDisabled"
        cdkOverlayOrigin
        #button
        #trigger="cdkOverlayOrigin"
        [class.text-secondary-300]="!selected"
        class="w-full relative px-6 py-2 border border-secondary-200 focus:border-primary-300 text-left">
  <span>{{selected?.viewValue || selected?.value || placeholder}}</span>
  <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
    <svg class="h-5 w-5 text-secondary-400"
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 20 20"
         fill="currentColor"
         aria-hidden="true">
      <path fill-rule="evenodd"
            d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clip-rule="evenodd"/>
    </svg>
  </span>
</button>

<ng-template cdkConnectedOverlay
             [cdkConnectedOverlayOrigin]="trigger"
             [cdkConnectedOverlayOpen]="isOpenOptions">
  <ul [style.width]="button.offsetWidth + 'px'"
      class="bg-white flex flex-col text-sm select-none shadow-md border border-secondary-200 mt-2">
    <li *ngFor="let option of options"
        (mousedown)="$event.preventDefault()"
        (click)="select($event, option)"
        [class.bg-primary-100]="selected === option"
        class="px-6 py-3 hover:bg-secondary-100 cursor-pointer">
      {{option.viewValue || option.value}}
    </li>
  </ul>
</ng-template>
