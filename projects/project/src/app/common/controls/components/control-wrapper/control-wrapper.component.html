<div class="flex flex-col md:flex-row gap-2 md:gap-6">
  <label [style.width]="labelWidth"
         [class.required]="required"
         class="flex-shrink-0 mt-2"
         *ngIf="label">{{label}}</label>
  <div class="w-full">
    <ng-content></ng-content>
    <div *ngIf="hasHint" class="text-primary-500 text-sm mt-0.5 flex gap-2 items-center h-5">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"/>
      </svg>
      <ng-content select="[hint]"></ng-content>
    </div>
    <div *ngIf="!hasHint" class="text-danger-500 text-sm h-5 mt-0.5 flex gap-2 items-center">
      <ng-content select="[error]"></ng-content>
    </div>
  </div>
</div>
