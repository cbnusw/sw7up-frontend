<button type="button"
        class="z-30 absolute top-4 right-4 inline-flex items-center p-2
               border border-transparent rounded-full
               shadow-lg
               text-black bg-white focus:outline-none"
        (click)="closeChange.emit()">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
  </svg>
</button>
<div class="aspect-video w-full">
  <iframe [src]="link | youtubeVideoUrl" class="w-full max-w-full max-h-full aspect-video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
</div>
