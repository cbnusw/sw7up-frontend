<ngx-charts-line-chart *ngIf="view"
                       scheme="cool"
                       [schemeType]="schemeType"
                       [results]="data"
                       [view]="view"
                       [showGridLines]="true"
                       [yAxis]="true"
                       [xAxis]="true"
                       class="block mx-auto w-full h-full"></ngx-charts-line-chart>
