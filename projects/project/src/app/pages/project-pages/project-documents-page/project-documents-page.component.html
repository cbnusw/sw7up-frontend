<sw-responsive-container class="block space-y-8">
  <div class="flex items-center">
    <h2 class="text-3xl font-bold">문서</h2>
    <sw-exit-button class="ml-auto" (click)="redirectRouter.redirect()"></sw-exit-button>
  </div>

  <h3 class="text-2xl font-bold">{{project?.name}}</h3>

  <div class="card p-4 space-y-4">
    <h4 class="text-lg font-bold">문서 추가</h4>
    <sw-control-wrapper class="block" label="문서명">
      <sw-input type="text"
                [(ngModel)]="documentName"
                placeholder="문서명 입력(예: 요구사항분석서 등)"></sw-input>
    </sw-control-wrapper>
    <sw-control-wrapper class="block">
      <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
        <sw-button type="button"
                   [color]="1"
                   swFileChooser
                   (filesChange)="changeFile($event)"
                   class="order-1 sm:order-0 w-full sm:w-fit flex-shrink-0">파일선택
        </sw-button>
        <div class="order-0 sm:order-1 text-secondary-500">
          <span *ngIf="!file; else fileRef">선택된 파일이 없습니다.</span>
          <ng-template #fileRef>
            <span class="text-primary-500">{{file.name}}</span>
          </ng-template>
        </div>
      </div>
    </sw-control-wrapper>
    <div class="flex justify-end">
      <sw-button type="button" class="w-full sm:w-fit" (click)="addDocument()">문서추가</sw-button>
    </div>
  </div>

  <div class="card p-4 space-y-4">
    <h4 class="text-lg font-bold">문서</h4>
    <sw-project-documents [editable]="true"
                          [documents]="project?.documents"
                          (documentRemove)="removeDocument($event)"></sw-project-documents>
  </div>

</sw-responsive-container>
