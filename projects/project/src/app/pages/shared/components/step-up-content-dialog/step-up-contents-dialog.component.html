<header class="p-4">
  <h1 class="text-lg font-bold">"{{data}}"에 대한 문제 목록</h1>
</header>
<ul class="px-4 py-2 flex flex-col gap-2 overflow-auto max-h-[500px]">
  <li *ngIf="contents.length === 0" class="text-gray-500 text-sm">등록된 문제가 없습니다.</li>
  <li *ngFor="let content of contents">
    <a [href]="link(content)" target="_blank" class="p-2 flex flex-col gap-1 hover:bg-gray-50">
      <span class="text-xs text-primary-500">{{catetory(content)}}</span>
      <h3 class="text-lg">{{content.title}}</h3>
    </a>
  </li>
</ul>
<footer class="flex p-4 justify-end">
  <button type="button"
          class="bg-gray-200 hover:bg-gray-300 px-4 py-2"
          (click)="dialogRef.close()">닫기</button>
</footer>
