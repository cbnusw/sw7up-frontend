<div class="flex flex-col gap-6 border border-gray-300 bg-white p-4">
  <h2 class="text-xl font-bold">TOPCIT</h2>
  <div *ngIf="topcit; else noTopcitRef" class="flex flex-col md:flex-row items-center gap-4 px-4 py-2">
    <div
        class="flex-shrink-0 h-[200px] flex items-center justify-center bg-purple-500 text-white rounded-full aspect-square">
      <div class="flex flex-col gap-2 justify-center items-center">
        <span class="text-3xl font-bold">Lv.{{topcit?.level | number}}</span>
        <span class="font-semibold">제{{topcit.no}}회</span>
      </div>
    </div>
    <ng-container *ngIf="topcit && topcitStats">

    <sw-topcit-chart class="flex-shrink flex-grow"
                     [student]="student"
                     [topcit]="topcit"
                     [topcitStats]="topcitStats"></sw-topcit-chart>
    </ng-container>
  </div>
  <ng-template #noTopcitRef>
    <div class="py-2 text-gray-500">등록된 데이터가 없습니다.</div>
  </ng-template>
</div>
