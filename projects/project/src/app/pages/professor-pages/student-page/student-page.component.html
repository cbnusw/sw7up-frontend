<sw-responsive-container class="flex flex-col gap-4">
  <div class="flex flex-col gap-2 bg-white p-4 border border-gray-300">
    <div class="flex items-center">
      <h2 class="text-xl font-bold mr-auto">학생 정보</h2>
      <a routerLink="/professor" class="flex items-center gap-2 bg-info-500 text-white px-2 sm:px-4 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
        </svg>
        <span class="hidden sm:block">지도학생 목록</span>
      </a>
    </div>
    <div class="flex items-center gap-4 sm:gap-8">
      <div class="text-gray-500 font-bold sm:text-lg">{{student?.department}}</div>
      <div class="text-gray-500 font-bold sm:text-lg" *ngIf="student?.grade">{{student?.grade}}</div>
      <div class="text-gray-500 font-bold sm:text-lg">{{student?.no}}</div>
      <div class="text-gray-500 font-bold sm:text-lg">{{student?.name}}</div>
    </div>
  </div>
  <sw-step-up *ngIf="student" [student]="student"></sw-step-up>
  <sw-projects *ngIf="student" [student]="student"></sw-projects>
  <sw-languages *ngIf="student" [student]="student"></sw-languages>
  <sw-topcit *ngIf="student" [student]="student"></sw-topcit>
</sw-responsive-container>
