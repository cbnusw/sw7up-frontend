<sw-responsive-container class="flex flex-col gap-20">
  <sw-section title="통계">
    <svg icon xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4" fill="none" viewBox="0 0 24 24"
         stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
    </svg>
    <div class="space-y-4">
      <sw-counters></sw-counters>
      <sw-dashboard-chart></sw-dashboard-chart>
    </div>
  </sw-section>

  <sw-section title="프로젝트">
    <svg icon xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4" fill="none" viewBox="0 0 24 24"
         stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
    </svg>

    <div class="space-y-8">
      <sw-search-input class="block w-full sm:w-2/3 md:w-1/2"
                       placeholder="프로젝트 검색(프로젝트명, 학과/학부명, 작성자명)"
                       [formControl]="keywordControl"></sw-search-input>

      <sw-project-cards></sw-project-cards>
    </div>
  </sw-section>

</sw-responsive-container>
