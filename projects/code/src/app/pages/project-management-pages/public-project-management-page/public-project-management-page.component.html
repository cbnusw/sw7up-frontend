    <a routerLink="/pm/public/register" swButton swButtonColor="blue" swButtonSize="xs">
      프로젝트 등록
    </a>
  </ng-container>
</sw-page-header>

<sw-project-summary class="block mb-4" [isPublic]="true"></sw-project-summary>
<sw-project-list [isPublic]="true"></sw-project-list>
