<button type="button"
        (blur)="blur($event)"
        (click)="togglePopup($event)"
        [class.text-gray-400]="!value"
        class="mt-1 relative bg-white relative w-full border border-gray-300 shadow-sm pl-3 pr-10 py-2 text-left
                 cursor-default focus:outline-none focus:border-indigo-500 sm:text-sm">
      <span class="block truncate">
        {{selected.viewValue || selected.value || placeholder}}
      </span>
  <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
        <!-- Heroicon name: solid/selector -->
    <svg class="h-5 w-5 text-gray-400"
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 20 20"
         fill="currentColor"
         aria-hidden="true">
      <path fill-rule="evenodd"
            d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clip-rule="evenodd"/>
    </svg>
  </span>
  <ul #popupRef
      class="absolute left-0 top-full z-10 mt-1 w-full bg-white shadow-lg max-h-60 py-1 text-base transition duration-200
             ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
      [class.opacity-100]="!hiddenPopup"
      [class.opacity-0]="hiddenPopup"
      tabindex="-1" role="listbox">
    <!--
      Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

      Highlighted: "text-white bg-indigo-600", Not Highlighted: "text-gray-900"
    -->
    <li *ngFor="let option of options"
        (mousedown)="$event.preventDefault()"
        (click)="changeValue($event, option.value)"
        class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9 hover:bg-gray-100"
        role="option">
      <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
      <span class="font-normal block truncate">
            {{option.viewValue || option.value}}
          </span>
      <span *ngIf="value === option.value" class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
            <!-- Heroicon name: solid/check -->
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
             aria-hidden="true">
          <path fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"/>
        </svg>
      </span>
    </li>
  </ul>
</button>
