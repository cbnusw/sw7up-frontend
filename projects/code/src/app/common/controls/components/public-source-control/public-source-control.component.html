<div *ngIf="!cloning && value?.length > 0; else emptySourceRef" class="h-96 overflow-y-scroll px-4 py-2 border-gray-200 border shadow-inner shadow-sm">
  <sw-source-files [value]="value" (valueChange)="changeValue($event)"></sw-source-files>
</div>
<span *ngIf="cloning">Github에서 소스코드를 다운로드 중입니다.</span>
<ng-template #emptySourceRef>
  <span class="text-blue-600">Github에서 프로젝트르 선택해 주세요.</span>
</ng-template>
