<ng-container *ngIf="subMenuItems.length === 0; else hasSubMenus">
  <div routerLinkActive="text-white font-medium"
       class="w-full flex items-center px-2 py-2 text-left text-sm font-medium focus:outline-none border-b border-gray-600">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-6 w-6 mr-3 text-gray-200 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
    </svg>
    <a [routerLink]="menuItem.link"
       class="flex-1 text-gray-200 hover:text-white">
      {{menuItem.title}}
    </a>
  </div>
</ng-container>
<ng-template #hasSubMenus>
  <button type="button"
          class="w-full flex items-center px-2 py-2 text-left text-sm font-medium focus:outline-none border-b border-gray-600"
          (click)="toggle()"
          aria-controls="sub-menu-1" aria-expanded="false">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-6 w-6 mr-3 text-gray-200 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
    </svg>
    <span class="flex-1 text-gray-200 hover:text-white">{{menuItem.title}}</span>
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-5 w-5 ml-3 flex-shrink-0 transform transition-transform ease-in-out duration-150"
         [class.rotate-180]="!hiddenSubMenus"
         viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"/>
    </svg>
  </button>
  <div class="space-y-1 bg-gray-600 overflow-hidden submenus transition"
       #subMenus>
    <a *ngFor="let menu of subMenuItems"
       [routerLink]="menu.link"
       routerLinkActive="bg-gray-700 text-white"
       class="w-full flex items-center pl-11 pr-2 py-2 text-sm font-medium text-gray-100 hover:text-white">{{menu.title}}</a>
  </div>
</ng-template>
