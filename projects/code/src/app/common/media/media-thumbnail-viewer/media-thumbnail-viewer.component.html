<div class="aspect-video">
  <img *ngIf="media?.link; else imageRef" [src]="media?.link | youtubeThumbnail"
        class="w-full h-full object-center object-cover" alt="image">
  <ng-template #imageRef>
    <img [src]="media?.file | staticUrl:'assets/images/no-image.jpg'"
         class="w-full h-full object-center object-cover"
         alt="banner image">
  </ng-template>
</div>
