<ng-container [ngSwitch]="step">
  <sw-otp-form *ngSwitchCase="'otp'" (changeNext)="setOtpResult($event)"></sw-otp-form>

  <sw-init-password-form *ngSwitchCase="'init'"
                         (changeNext)="step = 'done'"
                         [no]="no"
                         [code]="code"></sw-init-password-form>

  <sw-done-init-password *ngSwitchDefault></sw-done-init-password>
</ng-container>
