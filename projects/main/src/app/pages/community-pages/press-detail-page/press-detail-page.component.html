<div class="detail-header border-bottom pb-2">
  <div class="title">
    {{pressRelease?.title}}
  </div>
  <div class="my-2 d-flex justify-content-between align-items-center">
    <span class="writer">작성자: {{pressRelease?.writer?.name}}</span>
    <div class="d-flex justify-content-between align-items-center">
      <span class="hits">조회수 {{pressRelease?.hits | number}}</span>
      <span class="between-divider">/</span>
      <span class="date">작성일 {{pressRelease?.createdAt | date: 'yyyy.MM.dd.'}}</span>
    </div>
  </div>
</div>

<div class="mt-4 press-link">기사원문: <a [href]="pressRelease?.link" target="_blank">{{pressRelease?.link}}</a></div>
<hr/>
<div class="my-4" [swInnerHtml]="pressRelease?.content"></div>

<div class="d-flex justify-content-end mt-4">
  <button type="button" class="btn btn-sm btn-dark py-2 px-3" [routerLink]="PRESS_RELEASE_LIST_URL">
    <i class="las la-list la-sm me-2"></i>목록
  </button>
</div>
