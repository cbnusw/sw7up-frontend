<div mat-dialog-content>
  <label class="form-label">비밀번호를 입력해주세요.</label>
  <input type="password" class="form-control no-outline" [formControl]="passwordControl"/>
  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button type="button" class="btn btn-secondary me-2" (click)="close()">취소</button>
  <button type="button" class="btn btn-sw" (click)="ok()">확인</button>
</div>
